<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>欢迎</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: "Segoe UI", "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 80px auto 0 auto;
      padding: 32px 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(60,72,88,.08);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 2.2em;
      color: #35495e;
      letter-spacing: 2px;
    }
    p {
      color: #6b7280;
      font-size: 1.1em;
      margin-bottom: 0;
      margin-top: 0;
    }
    .footer {
      margin-top: 32px;
      color: #b0b4ba;
      font-size: 0.95em;
    }
    @media (max-width: 600px) {
      .container {
        margin: 32px 6px;
        padding: 20px 6px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你好，欢迎来到首页！</h1>
    <p>这是一个 index.html 示例页面。<br>
      请将你的网站内容放在此处。</p>
    <div class="footer">© 2025</div>
  </div>
</body>
</html>
